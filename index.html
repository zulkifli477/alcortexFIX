
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AlCortex">
    <title>AlCortex Pro | Clinical Suite</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #ffffff;
        color: #0f172a;
        -webkit-tap-highlight-color: transparent;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .medical-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
      }
      
      .btn-medical {
        background: linear-gradient(135deg, #059669 0%, #0284c7 100%);
        color: white;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 700;
      }
      .btn-medical:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(2, 132, 199, 0.2);
      }
      .btn-medical:active {
        transform: translateY(0px);
      }

      .input-medical {
        width: 100%;
        padding: 0.75rem 1rem;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        color: #0f172a;
        transition: all 0.2s;
      }
      .input-medical:focus {
        background: #ffffff;
        border-color: #0284c7;
        outline: none;
        ring: 2px;
        ring-color: #0284c7;
        box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
      }

      /* Custom Triage Badge Styles */
      .triage-1 { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
      .triage-2 { background-color: #ffedd5; color: #c2410c; border: 1px solid #fed7aa; }
      .triage-3 { background-color: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; }
      .triage-4 { background-color: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
